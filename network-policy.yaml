apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: hft-bot-network-policy
  namespace: trading
spec:
  podSelector:
    matchLabels:
      app: hft-bot
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: monitoring
  egress:
  - to:
    - namespaceSelector:
        matchLabels:
          name: monitoring
    - podSelector:
        matchLabels:
          app: redis
